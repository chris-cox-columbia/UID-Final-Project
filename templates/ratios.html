{% extends "layout.html" %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}

<script type="text/javascript" src="{{ url_for('static', filename = 'ratios.js') }}"></script>

<script>
  let questionDetails = {{questionDetails|tojson}}
  console.log(questionDetails)
</script>

<div class="row">
</div>
  <!-- row to track which quesiton the user is on -->
  <div class="row" id="question_tracker">
    <div class="col-12"><span id="title">Quiz Question {{questionDetails.id}}/9</span></div>
    <div class="col-12"><span id="body">{{questionDetails.question}}</span></div>
  </div>
  <!-- row to do assignment of ratios -->
  <div class="container">
    <div class="row" id="main_row">
  </div>

<!-- Create a circular div with the text "score" in the top right of the page-->
<div class="row" id="score-container">
  <div class="col-12">
    <div class="score_circle">
      <div>Score: </div>
      <div id="score">x/x</div>
    </div>
  </div>
</div>
  <!-- TEMPORARY TO CHECK ANSWER -->
  <div class="row" id="answer">
  </div>

  <!-- back and next -->

  <div class="row" id="navigation">
    <div class="col-4">
        <button type="button" class="quiz_button" id="back_button">Back</button>
    </div>
    <div class="col-4 bottom_button">
    </div>
    <div class="col-4">
        <button type="button" class="quiz_button" id="next_button">Next</button>
    </div>

{% endblock %}

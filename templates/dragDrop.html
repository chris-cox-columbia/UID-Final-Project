{% extends "layout.html" %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}

<script type="text/javascript" src="{{ url_for('static', filename = 'dragDrop.js') }}"></script>

<script>
  let questionDetails = {{questionDetails|tojson}}
  let images = {{images|tojson}}
</script>

<div class="a-container">

<div class="row video">
  </div>
  <!-- row to track which quesiton the user is on -->
  <div class="row" id="question_tracker">
    <div class="col-12"><span id="title">Quiz Question {{questionDetails.id}}/9</span></div>
    <div class="col-8"><span id="body">{{questionDetails.question}}</span></div>
    <div class="col-4">
      <div class="score_circle">
        <div>Current Score: </div>
        <div id="score">x/x</div>
      </div>
    </div>
  </div>
  <!-- row to do the dragging and dropping -->
  <div class="row" id="interface">
    <div class="col-6">
      <center><div>SHAKER</div></center>
      <div id="drinkTarget"><img src="{{ url_for('static', filename = 'newemptyshaker.png') }}" id="shaker_image"></div>
      <div id="drink" class="row"></div>
      <div class="row" id="answer">
      </div>
    </div>
    <div class="col-6">
      <center><div id="ingredientTarget">INGREDIENT OPTIONS</div></center>
      <div id="ingredientList" class="row"></div>
    </div>
  </div>

  <!-- TEMPORARY TO CHECK ANSWER -->
  <div class="row" id="answer">
  </div>

  <!-- row for next problem -- I took some creative liberties here lol but can change -->
  <div class="row" id="navigation">
    <div class="col-4" style="margin: 0">
       <center><button type="button" class="quiz_button" id="back_button">Back</button></center>
    </div>
    <div class="col-4 bottom_button">
    </div>
    <div class="col-4">
      <center><button type="button" class="quiz_button" id="next_button">Next</button></center>
    </div>
  </div>

</div>

{% endblock %}
